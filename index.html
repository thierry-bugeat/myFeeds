<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title data-l10n-id="app-title">my Feeds</title>
    <link rel="icon" type="image/png" href="images/icon-128.png">
    <meta name="viewport" content="width=device-width"> 
    <link href="style/vars.css" type="text/css" rel="stylesheet">
    <link href="style/colors.css" type="text/css" rel="stylesheet">
    <link href="style/fonts.css" type="text/css" rel="stylesheet">
    <link href="style/gaia-icons.css" type="text/css" rel="stylesheet">
    <link href="style/header.css" type="text/css" rel="stylesheet">
    <link href="style/footer.css" type="text/css" rel="stylesheet">
    <link href="style/toolbar.css" type="text/css" rel="stylesheet">
    <link href="style/browser.css" type="text/css" rel="stylesheet">
    <link href="style/feeds-list.css" type="text/css" rel="stylesheet">
    <link href="style/sidebar-params.css" type="text/css" rel="stylesheet">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="style/entries-list.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="loading"></div>
    
    <!-- ==================== -->
    <!-- Subscriptions screen -->
    <!-- ==================== -->
         
    <section role="region" data-type="sidebar" id="feeds-list-container">
        
        <section role="myHeader">
            <header class="mySystemHeader">
                <h1 data-l10n-id="my-subscriptions">my Subscriptions</h1>
            </header>
        </section>
        
        <div id="feeds-list" class="scrollable"></div>
        
        <section role="myFooter" class="">
            <header>
                <button id="closeFeedsList"><span data-icon="close"></span></button>
            </header>
        </section>
        
    </section>
    
    <!-- =========== -->
    <!-- Main screen -->
    <!-- =========== -->
    
    <div id="feeds-entries-container">

        <section role="myHeader">
            <header>
                <h1 data-l10n-id="app-title">my Feeds</h1>
            </header>
        </section>
    
        <div id="feeds-entries" class="scrollable"></div>
    
        <section role="myFooter" class="">
            <header>
                <button id="menu"><span data-icon="menu"></span></button>
                <button id="sync"><span data-icon="sync"></span></button>
                <button id="topup"><span data-icon="topup"></span></button>
                <button id="search"><span data-icon="search"></span></button>
                <button id="settings"><span data-icon="settings"></span></button>
            </header>
        </section>
    
    </div>
    
    <!-- =============== -->
    <!-- One news screen -->
    <!-- =============== -->
    
    <div id="main-entry-container">
        
        <section role="myHeader">
            <header>
                <h1 data-l10n-id="my-news">my News</h1>
            </header>
        </section>
    
        <div id="main-entry" class="scrollable">
            <div id="browser"></div>
        </div>
        
        <section role="myFooter" class="">
            <header>
                <button id="closeMainEntry"><span data-icon="close"></span></button>
            </header>
        </section>
        
    </div>

</body>

<!-- Inline CSS -->

<script type="text/javascript" src="style/inline.css.js"></script>

<!-- App localization -->

<script src="libs/l10n.js"></script>
<link rel="resource" type="application/l10n" href="locales/locales.ini" />

<script type="text/javascript" src="locales/locales.js"></script>

<!-- classes -->

<script type="text/javascript" src="scripts/classes/TheOldReader.class.js"></script>
<script type="text/javascript" src="scripts/classes/TheOldReader/Auth.class.js"></script>
<script type="text/javascript" src="scripts/classes/GoogleFeed.class.js"></script>
<script type="text/javascript" src="scripts/classes.js"></script>

<script type="text/javascript" src="scripts/main.js"></script>

</html>
